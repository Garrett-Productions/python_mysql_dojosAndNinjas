<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='/style.css') }}">
    <title>Ninja!</title>
</head>
<body>
    <div class="d-flex justify-content-around flex-wrap p-5">
        <h1 class="card-title text-warning"><a href="/show/{{all_dojos_w_ninjas['id']}}">{{all_dojos_w_ninjas['name']}}</a></h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col"> First Name: </th> 
                    <th scope="col"> Last Name: </th> 
                    <th scope="col"> Age: </th> 
                    <th scope="col"> Actions: </th> 
                </tr>
            </thead>
            <tbody>
                {% for ninja in all_dojos_w_ninjas.list_of_ninjas %}
                <tr>
                    <td> {{ninja.first_name}}.</td>
                    <td> {{ninja.last_name}}.  </td>
                    <td> {{ninja.age}}</td> 
                    <td><a href="/edit_page/{{ninja.id}}">Edit | </a><a href="/delete/{{ninja.id}}">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table><br>
    </div>
<a href="/dojos">Home</a>
</body>
</html>
