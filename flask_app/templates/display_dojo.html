<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='/style.css') }}">
    <title>Dojos!</title>
</head>
<body>
    <a href="/" class="btn btn-outline-primary nav-item " >Add Ninja</a>
        <div class="col-12 col-lg-4 card bg-dark text-light">
            <h1 class="text-center text-light text-uppercase"> All Dojos </h1>
            <div class="card-body">
                <ol>
                {% for dojo in all_dojos %}
                    <li class="card-title text-warning text-left"><a href="/show/{{dojo.id}}">{{dojo.name}}</a></li>
                {% endfor %}
                </ol>
            </div>
        </div>
    </div>
    <form action="/create_dojo/" method="post" class="p-3 col-lg-4 mx-auto my-5 bg-dark text-light">
        <h2 class="text-center text-primary ">New Dojo</h2>
        <div class="form-group">
            <label for="dojo">Dojo: </label>
            <input type="text" name="name" id="name" class="form-control">
            <input type="submit" value="Create Dojo" class="btn btn-light btn-outline-primary">
        </div>
    </form>
</body>
</html>
